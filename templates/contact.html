{% extends "base.html" %}
{% block title %}Contact {% endblock title %}
{% block contactactive %}active {% endblock contactactive %}
{%load static%}
{% block body %}

<div class="container">
    <h2 class="text-center my-3">Contact Me</h2>
    <form action="/contact" method="post">
        {% csrf_token %} <!-- Prevents Cross site request forgery  -->
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your Phone Number">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Explain your Concern</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-success">Submit</button>
    </form>
</div>

{% endblock body %}
